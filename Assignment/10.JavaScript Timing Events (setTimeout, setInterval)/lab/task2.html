<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
</head>
<body>
    <h2 id="clock"></h2>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById("clock").textContent = time;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Show clock immediately on load
    </script>
</body>
</html>
