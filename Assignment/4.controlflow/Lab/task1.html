<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label>Enter Number</label>
            <input type="number" id="num" required>
            <br><br>
            <button type="button" onclick="checknum()"> check</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        /*Write a JavaScript program to check if a number is positive, 
        negative, or zero usingan if-else statement. */

        function checknum(){
            let num = document.getElementById('num').value;
            if(num>0){
             document.getElementById('result').innerHTML = "number is positive";
            }
            else if(num<0){
                document.getElementById('result').innerHTML = "number is negative";
            }
            else{
                document.getElementById('result').innerHTML = "num is zero";
            }
        }
       

    </script>
</body>
</html>
