<html lang="en">
<head>
    <meta charset="UTF-8">

        body{
            font-family: Arial, Helvetica, sans-serif;

        .container{
            width: 300px;
            margin: auto;
            padding: 20px;
            border: solid;
        }
        button{
            padding: 7px;

    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2> SUM OF THE NUMBER</h2>
            <label>Enter Number 1</label>
            <input type="number" id="num1" required>
            <br><br>
            <label>Enter Number 2</label>
            <input type="number" id="num2" required>
            <br><br>
            <button type="button" onclick="sum()"> sum of the number</button>
        </form>
        <P id="result"></P>
    </div>
    <script>
        //Create a JavaScript function calculateSum that takes two numbers as parameters,adds them, and returns the result.
        function sum(){
            let num1 =document.getElementById('num1').value;
            let num2 =document.getElementById('num2').value;

            let num=Number(num1)
            let nums=Number(num2)

            let result=num+ nums

            document.getElementById('result').innerHTML=`sum of num is ${result}`
        }
    </script>
