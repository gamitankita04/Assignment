<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        .container{
            
            margin: auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button{
            padding: 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label>User Name</label>
            <input type="text" id="uname" required>
            <br><br>
            <button type="button" onclick="greetUser()">enroll</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        //Task 1: Write a function greetUser that accepts a userâ€™s name as a parameter and displaysa greeting message (e.g., "Hello, John!").
        function greetUser(){
            let uname= document.getElementById('uname').value;

            document.getElementById('result').innerHTML=`Hello,${uname}!`
        }
   </script>
</body>
