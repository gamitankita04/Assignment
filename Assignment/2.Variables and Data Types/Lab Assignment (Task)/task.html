<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data Types</title>
</head>
<body>
    <script>
        // Declare variables for different data types
        let stringVar = "Hello, World!";
        let numberVar = 42;
        let booleanVar = true;
        let nullVar = null;
        let undefinedVar;

        // Log the values and types of the variables to the console
        console.log("String:", stringVar,"   Data Type:", typeof stringVar);
        console.log("Number:", numberVar,"   Data Type:", typeof numberVar);
        console.log("Boolean:", booleanVar,"   Data Type:", typeof booleanVar);
        console.log("Null:", nullVar, "   Data Type:",typeof nullVar);
        console.log("Undefined:", undefinedVar, "   Data Type:",typeof undefinedVar);
    </script>
</body>
</html>
